<html>
<head>
<title>BR</title>
<link rel="icon" type="image/x-icon" th:href="@{image/users-chart.jpg}">
<link href="css/style.css" type="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#loginHeading {
	color: lightblue;
	text-align: center;
	background: black;
}

.formhead {
	margin-top: 150px;
}

.textlevel {
	float: right;
	margin-right: -25px;
	margin-top: 7px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 formhead ">
				<h1 class="mystyle" id="loginHeading">Book Details</h1>
				<div class="form-group" style="display: none">
					<label for="bookName">Book ID:</label> <input type="text"
						th:field="*{bookdetails.id}" name="id" class="form-control"
						id="bookId" required placeholder="Enter book id">
				</div>
				<div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="bookName"> <span
							class="textlevel">Book Name:</span>
						</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{bookdetails.bookName}"
								name="bookName" class="form-control" id="bookName" required
								placeholder="Enter bookname" disabled>
						</div>
						<br> <br> <br>
						<div class="form-group">
							<label class="control-label col-sm-3" for="author"> <span
								class="textlevel">Author:</span>
							</label>
							<div class="col-sm-9">
								<input type="text" th:field="*{bookdetails.author}"
									name="author" class="form-control" id="author" required
									placeholder="Enter authorname" disabled>
							</div>
							<br> <br> <br>
							<div class="form-group">
								<label class="control-label col-sm-3" for="yearOfPublished">
									<span class="textlevel">Year Of Published:</span>
								</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{bookdetails.yearOfPublished}"
										name="yearOfPublished" class="form-control"
										id="yearOfPublished" required
										placeholder="Enter year Of published" disabled>
								</div>
							</div>
							<div class="col-sm-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
