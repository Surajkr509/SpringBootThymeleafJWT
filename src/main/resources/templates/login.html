<style>
#loginHeading {
	color: skyblue;
	text-align: center;
}

.formhead {
	margin-top: 150px;
}

.mystyle {
	float: right;
}
.error {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 formhead ">
				<h1 id="loginHeading">Login with Team</h1>
				<form action="userLogin" method="POST" th:object="${jwtRequest}">
					<div class="form-group">
						<label for="email">User Email:</label> <input type="text"
							name="email" class="form-control" id="email"
							placeholder="Enter your email">
							<span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></span>
					</div>
					<div class="form-group">
						<label for="userpassword">User Password:</label> <input
							type="password" name="userpassword" class="form-control"
							id="userPassword" placeholder="Enter your Password">
							<span th:if="${#fields.hasErrors('userpassword')}" th:errorclass="error" th:errors="*{userpassword}"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
						<label> <input type="checkbox" checked="checked"
							name="remember"> Remember me
						</label>
					</div>
					<a type="button" class="cancel btn btn btn-danger" href="signUp">Cancel</a>
					<span class="mystyle">Forgot <a href="forgotPassword">password?</a></span>
				</form>
			</div>
		</div>
	</div>
</body>
